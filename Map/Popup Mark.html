<!DOCTYPE html>

<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div id="map" style="width:100%;height:500px"></div> <br><br>


<script>
function myMap() {
  var mapCanvas = document.getElementById("map");
  var myCenter = new google.maps.LatLng(41.8719,12.5674); 
  var mapOptions = {center: myCenter, zoom: 5};
  var map = new google.maps.Map(mapCanvas,mapOptions);
  var marker = new google.maps.Marker({
    position: myCenter,
    animation: google.maps.Animation.BOUNCE
  });
  marker.setMap(map);
}




</script>


<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTEHLPJeJk2ks0_XeBWnqdwKNOPgj38tM&callback=myMap"></script>
